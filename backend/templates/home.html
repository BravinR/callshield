<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Call</title>
    
    <style>
        body {
            font-family: sans-serif;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            width: 50%;
            overflow-y: auto;
        }

        #messages li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        #startButton,
        #stopButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        #stopButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Styles for the progress bar */
        #progressBarContainer {
            width: 20%;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            /* Ensures the bar inside doesn't spill out */
            height: 6px;
            /* Height of the progress bar container */
        }

        #progressBar {
            width: 0%;
            /* Initial width */
            height: 100%;
            background-color: #4CAF50;
            /* Green color */
            text-align: center;
            line-height: 25px;
            /* Center text vertically */
            color: white;
            font-weight: bold;
            transition: width 0.1s linear;
            /* Smooth transition for width changes */
        }

        .dev-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(100, 100, 100, 0.3);
            color: #666;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .dev-info {
            display: none;
            width: 100%;
        }
        .dev-info.visible {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scam-bubble {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            border-radius: 20px;
            display: none;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .scam-bubble.visible {
            display: flex;
        }

        .scam-bubble .warning-emoji {
            font-size: 18px;
            margin-right: 8px;
        }
        
        .scam-bubble .scam-text {
            font-size: 14px;
        }
        
        .scam-bubble.scam-medium {
            background-color: #FFD700;
            color: #000;
            border: 1px solid #B8860B;
        }
        
        .scam-bubble.scam-high {
            background-color: #FF3B30;
            color: #fff;
            border: 1px solid #8B0000;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 50px 20px;
        }

        .call-info {
            visibility: hidden;
            text-align: center;
            margin-top: 40px;
        }

        .call-info.visible {
            visibility: visible;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #444;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #fff;
        }

        .caller-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .call-status {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .call-duration {
            font-size: 14px;
            color: #aaa;
        }

        .call-actions {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .call-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .call-button.answer {
            background-color: #4CD964;
            /* iOS green */
        }

        .call-button.decline {
            background-color: #FF3B30;
            /* iOS red */
        }

        .call-icon {
            font-size: 30px;
            color: white;
        }

        .call-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            color: white;
            font-size: 20px;
        }

        .control-label {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="call-info" id="callInfo">
        <div class="avatar">U</div>
        <div class="caller-name">Unknown caller</div>
        <div class="call-status">Connected</div>
        <div class="call-duration" id="callDuration">00:00</div>
        <!-- Scam warning bubble - Medium risk (yellow variant) -->
        <div class="scam-bubble scam-medium" id="scamMedium">
            <span class="warning-emoji">‚ö†Ô∏è</span>
            <span class="scam-text">Scam Score: Medium</span>
        </div>
        <!-- Scam warning bubble - High risk (red variant) - Uncomment to use -->
        <div class="scam-bubble scam-high" id="scamHigh">
            <span class="warning-emoji">‚ö†Ô∏è</span>
            <span class="scam-text">Scam Score: High</span>
        </div>
    </div>



    <div class="call-actions">
        <button id="startButton" class="call-button answer">
            <span class="call-icon">üìû</span>
        </button>
        <button id="stopButton" class="call-button decline">
            <span class="call-icon">üìµ</span>
        </button>
    </div>

    <button class="dev-button" id="devButton">Dev</button>

    <div class="dev-info" id="devInfo">
        <div id="status">Ready</div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <ul id='messages'>
        </ul>
    </div>

    <script>
        let ws;
        let mediaRecorder;
        let isRecording = false;
        let progressBarInterval;
        let recordingInterval;
        let audioStream;
        let chunkCounter = 0;
        const CHUNK_DURATION = 10000;

        const callerDiv = document.getElementById('callInfo');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const messagesList = document.getElementById('messages');
        const progressBar = document.getElementById('progressBar');
        const scamMedium = document.getElementById('scamMedium');
        const scamHigh = document.getElementById('scamHigh');

        function updateProgressBar(percentage) {
            progressBar.style.width = percentage + '%';
            progressBar.textContent = `${percentage.toFixed(0)}%`;
        }

        function startProgressBar() {
            let startTime = Date.now();
            updateProgressBar(0);

            if (progressBarInterval) {
                clearInterval(progressBarInterval);
            }

            progressBarInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                let percentage = (elapsedTime / CHUNK_DURATION) * 100;
                if (percentage > 100) {
                    percentage = 100;
                }
                updateProgressBar(percentage);
            }, 100);
        }

        function resetProgressBar() {
            if (progressBarInterval) {
                clearInterval(progressBarInterval);
            }
            startProgressBar(); // Restart the progress bar
        }

        function stopProgressBar() {
            if (progressBarInterval) {
                clearInterval(progressBarInterval);
                progressBarInterval = null;
            }
            updateProgressBar(0);
        }

        function createNewRecorder() {
            return new Promise((resolve, reject) => {
                if (!audioStream) {
                    reject(new Error("No audio stream available"));
                    return;
                }

                const recorder = new MediaRecorder(audioStream);
                let audioChunks = [];

                recorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                recorder.onstop = () => {
                    if (audioChunks.length > 0) {
                        // Create a complete WebM blob from all chunks
                        const completeBlob = new Blob(audioChunks, { type: 'audio/webm' });

                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(completeBlob);
                            chunkCounter++;
                            console.log(`Complete audio chunk #${chunkCounter} sent. Size: ${completeBlob.size} bytes. Duration: ~20 seconds.`);
                        }
                    }
                    resolve();
                };

                recorder.onerror = (event) => {
                    console.error("MediaRecorder error:", event.error);
                    reject(event.error);
                };

                // Start recording for the specified duration
                recorder.start();

                // Stop recording after CHUNK_DURATION
                setTimeout(() => {
                    if (recorder.state === 'recording') {
                        recorder.stop();
                    }
                }, CHUNK_DURATION);
            });
        }

        async function startRecordingLoop() {
            if (!isRecording) return;

            try {
                await createNewRecorder();
                resetProgressBar(); // Reset progress bar for next chunk

                // Continue recording if still in recording mode
                if (isRecording) {
                    // Small delay to prevent overlap
                    setTimeout(startRecordingLoop, 100);
                }
            } catch (error) {
                console.error("Error in recording loop:", error);
                statusDiv.textContent = "Recording error: " + error.message;
                stopRecording();
            }
        }

        function stopRecording() {
            console.log("Stopping recording");
            isRecording = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            statusDiv.textContent = "Streaming stopped.";
            callerDiv.classList.remove('visible');
            clearInterval(callDurationInterval);
            stopProgressBar();
            chunkCounter = 0;

            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
        }

        function connectWebSocket() {
            ws = new WebSocket("ws://localhost:8000/ws/audio");

            ws.onopen = function (event) {
                statusDiv.textContent = "Connected to chat server.";
                startButton.disabled = false;
            };

            ws.onmessage = async function (event) {
                if (typeof event.data === 'string') {
                    const message = document.createElement('li');
                    message.textContent = `Server: ${event.data}`;
                    messagesList.appendChild(message);

                    if (event.data.includes('Scam Score:')) {
                        const scamScore = event.data.split('Scam Score:')[1].trim();
                        if (scamScore > 6 && scamScore < 8) {
                            scamMedium.classList.add('visible');
                            scamHigh.classList.remove('visible');
                        }
                        else if (scamScore > 8) {
                            scamHigh.classList.add('visible');
                            scamMedium.classList.remove('visible');
                        }
                    }
                }
            };

            ws.onclose = function (event) {
                statusDiv.textContent = "Disconnected from chat server. Reconnecting in 5 seconds...";
                startButton.disabled = true;
                stopButton.disabled = true;
                stopProgressBar();
                if (isRecording) {
                    stopRecording();
                }
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = function (event) {
                statusDiv.textContent = "WebSocket Error: " + event.message;
                stopProgressBar();
                if (isRecording) {
                    stopRecording();
                }
                ws.close();
            };
        }

        let callStartTime, callDurationInterval;
        function updateCallDuration() {
            const elapsedTime = Date.now() - callStartTime;
            const elapsedMins = String(Math.floor(elapsedTime / 60000)).padStart(2, '0');
            const elapsedSecs = String(Math.floor((elapsedTime % 60000) / 1000)).padStart(2, '0');
            callDuration.textContent = `${elapsedMins}:${elapsedSecs}`;
        }

        startButton.onclick = async () => {
            try {
                // Get fresh audio stream
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });

                isRecording = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                statusDiv.textContent = `Recording and streaming complete chunks every ${CHUNK_DURATION / 1000} seconds...`;
                callerDiv.classList.add('visible');
                chunkCounter = 0;

                startProgressBar();
                startRecordingLoop(); // Start the recording loop
                callStartTime = Date.now();
                callDurationInterval = setInterval(updateCallDuration, 1000);

            } catch (error) {
                console.error("Error accessing microphone:", error);
                statusDiv.textContent = "Error: Could not access microphone. " + error.message;
                stopProgressBar();
            }
        };

        stopButton.onclick = () => {
            stopRecording();
        };

        // Initial WebSocket connection
        connectWebSocket();

        // Toggle dev panel visibility
        const devButton = document.getElementById('devButton');
        const devInfo = document.getElementById('devInfo');
        
        devButton.addEventListener('click', function() {
            devInfo.classList.toggle('visible');
        });
    </script>
</body>

</html>
